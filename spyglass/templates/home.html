{% extends "base.html" %}

{% load url from future %}
{% load render_table from django_tables2 %}

{% block content %}
   <h4> Search History</h4>
   {% if data %}
       <div class="row">
            <div class="span9">
               {% render_table data %}
            </div>
       </div>
   {% else %}
       <h2>There are no searches!</h2>
       <h3>Feel free to add some</h3>
   {% endif %}

{% endblock %}
